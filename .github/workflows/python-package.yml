# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '15 * * * *'  # every day at midnight

jobs:
  build:

    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.5, 3.6, 3.7, 3.8, 3.9, 3.9.x, 3.10.0-beta.1, 3.10.0-beta.2, 3.10.0-beta.3, 3.10.0-beta.4, 3.10.0-alpha.7]
        os:  [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Test python
      run: |
        python test.py
        
    - name: Result
      env:
          VK_PEER_ID: ${{ secrets.VK_PEER_ID }}
          VK_TOKEN: ${{ secrets.VK_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          event_name: ${{ github.event_name }}
          runner_os: ${{ runner.os }}
          repository_git: ${{ matrix.python-version }}
          job_status: ${{ job.status }}
      run: |
        sh vk_notification.sh "$VK_PEER_ID" "$VK_TOKEN" "$event_name" "$runner_os" "$repository_git" "$job_status"
        sh telegram_notification.sh "$TELEGRAM_CHAT_ID" "$TELEGRAM_TOKEN" "$event_name" "$runner_os" "$repository_git" "$job_status"
